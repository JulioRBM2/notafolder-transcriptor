<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notafolder | Transcriptor</title>
    <style>
        body { font-family: sans-serif; background: #f0f2f5; color: #333; display: flex; justify-content: center; padding-top: 50px; }
        .card { background: white; padding: 40px; border-radius: 12px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); width: 100%; max-width: 500px; text-align: center; }
        h1 { color: #007bff; margin-bottom: 5px; }
        .upload-box { border: 2px dashed #ccc; padding: 30px; margin: 20px 0; border-radius: 10px; }
        button { background: #007bff; color: white; border: none; padding: 15px 30px; border-radius: 30px; font-weight: bold; cursor: pointer; font-size: 1rem; width: 100%; }
        button:disabled { background: #ccc; }
        #resultado { margin-top: 20px; text-align: left; white-space: pre-wrap; background: #fafafa; padding: 15px; border-radius: 8px; display: none; }
        .etiqueta { color: #007bff; font-weight: bold; display: block; margin-top: 15px; }
    </style>
</head>
<body>
    <div class="card">
        <h1>Transcriptor Notafolder</h1>
        <p>Sube tu audio. Gratis y sin registro.</p>
        
        <div class="upload-box">
            <input type="file" id="archivo" accept="audio/*">
        </div>

        <button id="btn" onclick="enviar()">‚ú® Transcribir</button>
        <p id="estado" style="font-size: 0.9em; margin-top: 10px;"></p>

        <div id="resultado"></div>
    </div>

    <script>
        async function enviar() {
            const input = document.getElementById('archivo');
            const estado = document.getElementById('estado');
            const btn = document.getElementById('btn');
            const res = document.getElementById('resultado');

            if(input.files.length === 0) return alert("Selecciona un archivo.");
            
            // Validaci√≥n de tama√±o (4.5MB)
            if(input.files[0].size > 4.5 * 1024 * 1024) {
                return alert("El archivo es muy grande. M√°ximo 4.5MB.");
            }

            btn.disabled = true;
            res.style.display = 'none';
            estado.textContent = "üöÄ Procesando en la nube... (Esto toma unos segundos)";

            const formData = new FormData();
            formData.append('file', input.files[0]);

            try {
                // Llamamos a TU servidor seguro
                const respuesta = await fetch('/.netlify/functions/transcribir', {
                    method: 'POST',
                    body: formData
                });

                const datos = await respuesta.json();

                if (!respuesta.ok) throw new Error(datos.error || "Error desconocido");

                let html = datos.letra.replace(/\[(.*?)\]/g, '<span class="etiqueta">$1</span>');
                res.innerHTML = html;
                res.style.display = 'block';
                estado.textContent = "‚úÖ ¬°Listo!";

            } catch (error) {
                estado.textContent = "‚ùå Error: " + error.message;
            } finally {
                btn.disabled = false;
            }
        }
    </script>
</body>
</html>
